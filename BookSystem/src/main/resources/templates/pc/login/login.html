<!doctype html>
<html  lang="en">

    <head>
        <!-- meta data -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!--font-family-->
		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext" rel="stylesheet">
        
        <!-- title of site -->
        <title th:text="|${application.config.webName}_登录页面|"></title>
        <!-- 也可写为：
        <title th:text="${application.config.webName}+'_登录页面'"></title>
        都是Thymeleaf中字符串替换的方法。 -->

        <!-- For favicon png -->
		<link rel="shortcut icon" type="image/icon" href="/logo/favicon.png"/>
       
        <!--font-awesome.min.css-->
        <link rel="stylesheet" href="/css/font-awesome.min.css">
		
		<!--animate.css-->
        <link rel="stylesheet" href="/css/animate.css">
		
        <!--bootstrap.min.css-->
        <link rel="stylesheet" href="/css/bootstrap.min.css">
		
		<!-- bootsnav -->
		<link rel="stylesheet" href="/css/bootsnav.css" >	
        
        <!--style.css-->
        <link rel="stylesheet" href="/css/style.css">
        
        <!--responsive.css-->
        <link rel="stylesheet" href="/css/responsive.css">

        <!--vachel.css-->
        <link rel="stylesheet" href="/css/vachel.css">

        <!--添加 layui  支持加载-->
		<link rel="stylesheet" href="/layui-v2.4.5/layui/css/layui.css">
		<script src="/layui-v2.4.5/layui/layui.js"></script>
		<!--添加 layui  支持加载-->

		<!--添加 jq  支持加载-->
		<script	src="/jq/jquery_2_1.min.js"></script>
		<!--添加 jq  支持加载-->

        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

        <script>
        
        	/* js传递账号与密码 */
			function go_login() {
				
				var name = $("#name").val();
				var password = $("#password").val();

				if (name == null || name == "") {
					alert('请输入帐号!');
					return;
				}
				
				if (password == null || password == "") {
					alert('请输入密码!');
					return;
				}
				/* jQuery中封装的ajax方法，其中.post方法比.get方法更强大，提交更大数据量，一般采用.post */
				/* 这里使用基础格式，第一个参数URL为必须参数，第二个参数data为可选参数，第三个function为可选，规定返回请求成功与否的操作，第四个参数dataType规定服务器相应的数据类型 */
				$.post('/user/login', {
					name : name,
					password : password
				}, function(result) {
					if (result.success) {	
						window.location.href = "/admin/main";
					} else {
						alert(result.msg);
					}
				}, 'json');
			}
		</script>


    </head>
	
	<body>
		<!-- signin end -->
		<section class="signin">
			<div class="container">

				<div class="sign-content">
					<h2>登录</h2>

					<div class="row">
						<div class="col-sm-12">
							<div class="signin-form">
								<form action="signin.html">
									<div class="form-group">
									    <label for="signin_form" >用户名</label>
									    <!-- onkeydown是用户按下一个键盘按键时发生, event.keyCode表示对按下的键进行检测并返回acsii码值，其中ascii的值为13表示回车，这是focus到密码输入框上-->
									    <input type="username" class="form-control" id="name" placeholder="Enter your Username" name="username" onkeydown="if(event.keyCode==13) $('#password').focus()">
									</div><!--/.form-group -->
									<div class="form-group">
										<label for="signin_form">密码</label>
									    <input type="password" class="form-control" id="password" placeholder="Enter your password" onkeydown="if(event.keyCode==13) go_login()">
									</div><!--/.form-group -->
								</form><!--/form -->
							</div><!--/.signin-form -->
						</div><!--/.col -->
					</div><!--/.row -->

					<div class="row">
						<div class="col-sm-12">
							<div class="signin-password">
								<div class="password-circle">
									
									<div class="single-forgot-password-circle text-right">
										<a href="" class="pointer" onClick="Hint()">忘记账号或密码</a>
									</div><!--/.single-password-circle-->
								</div><!--/.password-circle-->
							</div><!--/.signin-password -->
						</div><!--/.col -->
					</div><!--/.row -->

					<div class="row">
						<div class="col-sm-12">
							<div class="signin-footer">
								<button type="submit" class="btn signin_btn signin_btn_two" onClick="go_login()" >
								登录
								</button>
								<p>
									© 2019 Vachel Chen
									<a href="https://vachelchen.github.io">About him</a>
								</p>
							</div><!--/.signin-footer -->
						</div><!--/.col -->
					</div><!--/.row -->

				</div><!--/.sign-content -->

			</div><!--/.container -->

		</section><!--/.signin -->
		
		<!-- signin end -->

		<!--footer copyright start -->
		<footer class="footer-copyright">
			<div id="scroll-Top">
				<i class="fa fa-angle-double-up return-to-top" id="scroll-top" data-toggle="tooltip" data-placement="top" title="" data-original-title="Back to Top" aria-hidden="true"></i>
			</div><!--/.scroll-Top-->

		</footer><!--/.hm-footer-copyright-->
		<!--footer copyright  end -->


		 <!-- Include all js compiled plugins (below), or include individual files as needed -->

		<script src="/js/jquery.js"></script>
        
        <!--modernizr.min.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		
		<!--bootstrap.min.js-->
        <script src="/js/bootstrap.min.js"></script>
		
		<!-- bootsnav js -->
		<script src="/js/bootsnav.js"></script>
		
		<!-- jquery.sticky.js -->
		<script src="/js/jquery.sticky.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
		
        
        <!--Custom JS-->
        <script src="/js/custom.js"></script>

    </body>
	
</html>
